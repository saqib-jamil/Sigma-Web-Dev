<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_circle" />
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-[#f3f4f6]">

    <section class="main bg-white text-center flex flex-col w-[30%] mx-auto my-7 rounded-[10px]">
        <section class="head">
            <h1 class="text-3xl font-bold mb-4 pt-2">ToDo App</h1>
        </section>
        <section class="cont flex justify-center gap-2">
            <input class="border-b-2 border-black focus:border-2 text-center rounded-lg"
                placeholder="Enter ur task here" type="text" name="" id="">

            <button
                class="border-2 border-[#10b981] rounded-lg px-4 hover:bg-[#10b981] hover:text-white  flex items-center"><span
                    class="material-symbols-outlined text-2xl">
                    add_circle
                </span>Add</button>
        </section>
    </section>

</body>

</html>
