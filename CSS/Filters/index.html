<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FILTERS</title>
    <style>
        .img1{
            filter: blur(2px);
        }
        .img2{
            filter: brightness(20%) contrast(40%);
        }
        .img3{
            filter: grayscale(100%) opacity(20%);
        }
    </style>
</head>
<body>

    <img class="img1" src="https://plus.unsplash.com/premium_photo-1676231364457-bcdf3bf9a423?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHBob3RvfGVufDB8fDB8fHww">
    <img class="img2" src="https://images.unsplash.com/photo-1533662635785-9050eeb7a9be?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHBob3RvfGVufDB8fDB8fHww">
    <img class="img3" src="https://images.unsplash.com/photo-1534142499731-a32a99935397?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fHBob3RvfGVufDB8fDB8fHww">
    
</body>
</html>
